<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>FORMULARIO CLIENTE</title>
<link rel="stylesheet" href="/css/styles.css"></link>
</head>
<body>
<header id="header">
	<h1>Formulario de Inscripccion</h1>
	<nav class="nav">
		<a href="/">La plataforma Java</a>
		<a href="/">Ediciones de la Plataforma Java</a>
		<a href="/">Caracter√≠sticas de Java</a>
	</nav>
</header>
<main class="main">
	<h1>Formulario de datos</h1>
	<form class="form">
		<label for="dni">DNI:</label>
		<input type="number" id="dni" required placeholder="Ingrese DNI" name="dni"></input>
		<br>
		<label for="nombres">Nombre:</label>
		<input type="text" id="nombres" required placeholder="Ingrese Nombres" name="nombres"></input>
		<br>
		<label for="apellidos">Apellido:</label>
		<input type="text" id="apellidos" required placeholder="Ingrese Apellidos" name="apellidos"></input>
		<br>
		<label for="fechaNac">Fecha de nacimiento:</label>
		<input type="date" id="fechaNac" required placeholder="Ingrese FechaNacimiento" name="fechaNac"></input>
		<br>
		<label for="genero">Genero:</label>
		<br>
		<div class="container-genero">
			<label for="genero">Masculino:</label>
			<input type="radio" id="genero" value="Masculino" name="genero"></input>
			<label for="genero">Femenino:</label>
			<input type="radio" id="genero" value="Femenino" name="genero"></input>
			<label for="genero">X:</label>
			<input type="radio" id="genero" value="GeneroX" name="genero"></input>
		</div>
		<br>
		<label for="correo">Correo Electronico:</label>
		<input type="email" id="correo" name="correo" required placeholder="Ingrese su email"></input>
		<br>
		<label for="domicilio">Domicilio:</label>
		<input type="text" id="domicilio" name="domicilio" placeholder="Ingrese su domicilio"></input>
		<br>
		<label for="provincia">Provincia:</label>
		<select id="provincia" name="provincia">
			<option value="Jujuy">Jujuy</option>
			<option value="Salta" selected>Salta</option>
			<option value="Tucuman">Tucuman</option>
			<option value="BuenosAires">Buenos Aires</option>
		</select>
		<br>
		<label for="telefono">Telefono Celular:</label>
		<input type="number" id="telefono" name="telefono" placeholder="Ingrese su telefono"></input>
		<br>
		<label>Categoria de interes:</label>
			<div class="container-categoria">
				<label for="intereses">Turismo religioso:</label>
				<input type="checkbox" id="intereses" name="intereses"></input>
				<label for="intereses">Gastronomia:</label>
				<input type="checkbox" id="intereses" name="intereses"></input>
				<label for="intereses">Transporte:</label>
				<input type="checkbox" id="intereses" name="intereses"></input>
			</div>
		<br>
		<label for="sugerencias">Sugerencias:</label>
		<br>
		<textarea rows="8" cols="40" id="sugerencias" placeholder="Ingrese sugerencias"></textarea>
		<br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required placeholder="Ingrese su password" maxlength="10" min="2"></input>
		<br>
		<label for="password">Confirme Password:</label>
		<input type="password" id="password" name="password" required placeholder="Ingrese nuevamente su password"></input>
		<br>
		<label for="t&c">Acepto los terminos y condiciones</label>
		<input id="t&c" type="checkbox" required name="t&c"></input>
		<br>
		<label for="informacionRelativa">Acepto recibir informacion relativa a la empresa</label>
		<input id="infoRelativa" type="checkbox" required name="infoRelativa"></input>
		<br>
		<input class="botonS" type="submit" value="Guardar">
		<input class="botonB" type="button" value="Cancelar">
	</form>
</main>
<footer id="footer">
	<h3>Redes sociales</h3>
	<a href="/">Facebook</a>
	<a href="/">Instagram</a>
	<h3>Correo de contacto</h3>
	<p>contactme@gmail.com</p>
</footer>
</body>
</html>
